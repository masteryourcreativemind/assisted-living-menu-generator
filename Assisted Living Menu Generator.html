        // Initialize week selector
        function initializeWeek() {
            const today = new Date();
            const weekInput = document.getElementById('week-select');
            weekInput.value = today.toISOString().split('T')[0];
        }

        // Generate random item from array
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Generate full week menu
        function generateFullWeek() {
            const servingSize = parseInt(document.getElementById('serving-size').value);
            const week = document.getElementById('week-select').value;
            
            if (!week) {
                alert('Please select a week');
                return;
            }

            weeklyMenu.servingSize = servingSize;
            weeklyMenu.week = week;
            weeklyMenu.days = [];

            // Generate menu for each day
            daysOfWeek.forEach((day, index) => {
                const dayMenu = {
                    day: day,
                    soup: getRandomItem(recipeDatabase.soups),
                    special: getRandomItem(recipeDatabase.dailySpecials),
                    salad: getRandomItem(recipeDatabase.weeklySpecials.filter(s => s.type === 'salad')),
                    burger: getRandomItem(recipeDatabase.weeklySpecials.filter(s => s.type === 'burger')),
                    breakfast: getRandomItem(index < 5 ? recipeDatabase.breakfastItems.monFri : 
                                           index === 5 ? recipeDatabase.breakfastItems.saturday :
                                           recipeDatabase.breakfastItems.sunday)
                };
                weeklyMenu.days.push(dayMenu);
            });

            displayMenu();
        }

        // Regenerate single day
        function regenerateDay() {
            const dayIndex = parseInt(document.getElementById('day-regenerate').value);
            if (weeklyMenu.days.length === 0) {
                alert('Please generate full week first');
                return;
            }

            weeklyMenu.days[dayIndex].soup = getRandomItem(recipeDatabase.soups);
            weeklyMenu.days[dayIndex].special = getRandomItem(recipeDatabase.dailySpecials);
            weeklyMenu.days[dayIndex].breakfast = getRandomItem(dayIndex < 5 ? recipeDatabase.breakfastItems.monFri : 
                                                                dayIndex === 5 ? recipeDatabase.breakfastItems.saturday :
                                                                recipeDatabase.breakfastItems.sunday);
            displayMenu();
        }

        // Export as CSV
        function exportMenuAsCSV() {
            if (weeklyMenu.days.length === 0) {
                alert('Please generate a menu first');
                return;
            }

            let csv = 'Day,Item Type,Name,Description,Ingredients,Instructions,Notes\n';

            weeklyMenu.days.forEach(day => {
                const escapeCSV = (str) => {
                    if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                        return '"' + str.replace(/"/g, '""') + '"';
                    }
                    return str;
                };

                // Breakfast
                csv += `${day.day},Breakfast,${escapeCSV(day.breakfast.name)},${escapeCSV(day.breakfast.description)},${escapeCSV(day.breakfast.ingredients.join(' | '))},${escapeCSV(day.breakfast.instructions.join(' | '))},${escapeCSV(day.breakfast.notes || '')}\n`;

                // Soup
                csv += `${day.day},Soup,${escapeCSV(day.soup.name)},${escapeCSV(day.soup.description)},${escapeCSV(day.soup.ingredients.join(' | '))},,${escapeCSV(day.soup.notes || '')}\n`;

                // Special
                csv += `${day.day},Special,${escapeCSV(day.special.name)},${escapeCSV(day.special.description)},${escapeCSV(day.special.ingredients.join(' | '))},${escapeCSV(day.special.instructions.join(' | '))},${escapeCSV(day.special.notes || '')}\n`;

                // Salad
                csv += `${day.day},Salad,${escapeCSV(day.salad.name)},${escapeCSV(day.salad.description)},${escapeCSV(day.salad.ingredients.join(' | '))},${escapeCSV(day.salad.instructions.join(' | '))},${escapeCSV(day.salad.notes || '')}\n`;

                // Burger
                csv += `${day.day},Burger,${escapeCSV(day.burger.name)},${escapeCSV(day.burger.description)},${escapeCSV(day.burger.ingredients.join(' | '))},${escapeCSV(day.burger.instructions.join(' | '))},${escapeCSV(day.burger.notes || '')}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Weekly_Menu_${weeklyMenu.week}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
